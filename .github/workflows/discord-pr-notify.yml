# .github/workflows/discord-pr-notify.yml
name: Notify Discord on PR

on:
  pull_request:
    types: [opened]

jobs:
  discord:
    runs-on: ubuntu-latest
    steps:
      - name: Send Discord Webhook
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_PR }}
        run: |
          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{\"content\": \"ðŸ“£ New PR by ${{ github.actor }}: ${{ github.event.pull_request.title }}\nðŸ”— ${{ github.event.pull_request.html_url }}\"}" \
               $DISCORD_WEBHOOK